{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h1 class="mb-4 text-center">Connexion</h1>
            <div class="card p-4 shadow-sm">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Se souvenir de moi</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">Se connecter</button>
                </form>

                {# La section pour la connexion Discord a été retirée d'ici #}

                <p class="text-center mt-3">
                    Pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous ici</a>.
                </p>
            </div>
        </div>
    </div>
{% endblock %}
