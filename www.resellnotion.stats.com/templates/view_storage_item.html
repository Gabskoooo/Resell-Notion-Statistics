{% extends 'base.html' %}

{% block content %}
<style>
    .premium-card {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 32px;
        padding: 50px;
        backdrop-filter: blur(15px);
    }
    .file-zone {
        border: 1px dashed var(--primary-glow);
        background: rgba(138, 43, 226, 0.03);
        border-radius: 24px;
        padding: 40px;
        text-align: center;
    }
    .btn-cyber-action {
        background: linear-gradient(135deg, var(--primary-glow), #6a11cb);
        border: none; color: white; padding: 15px 40px; border-radius: 50px;
        font-weight: 700; text-transform: uppercase; text-decoration: none;
        display: inline-block; transition: 0.3s;
    }
    .btn-cyber-action:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        color: white;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="premium-card">
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <a href="{{ url_for('storage') }}" class="text-decoration-none fw-bold" style="color: var(--primary-glow);">
                        <i class="bi bi-arrow-left me-2"></i>RETOUR
                    </a>
                    <span class="badge rounded-pill px-3 py-2" style="background: rgba(0, 255, 163, 0.1); color: var(--success-glow); border: 1px solid rgba(0, 255, 163, 0.2);">
                        {{ item.category | upper }}
                    </span>
                </div>

                <h1 class="text-white fw-bold mb-5">{{ item.title }}</h1>

                {% if item.file_path %}
                <div class="file-zone mb-5">
                    <i class="bi bi-cloud-check text-primary mb-3" style="font-size: 3.5rem;"></i>
                    <h4 class="text-white mb-4">Document Sécurisé sur le Cloud</h4>
                    <a href="{{ item.file_path }}" target="_blank" class="btn-cyber-action">
                        <i class="bi bi-eye-fill me-2"></i>Ouvrir le document
                    </a>
                </div>
                {% endif %}

                {% if item.content %}
                <div class="p-4 rounded-4" style="background: rgba(255, 255, 255, 0.02); border: 1px solid var(--glass-border);">
                    <p style="white-space: pre-wrap; color: #cbd5e1; margin-bottom: 0;">{{ item.content }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
