<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demande Envoyée !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1A2A4C 0%, #301934 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .success-container {
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.8s forwards ease-out;
            padding: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .icon-check {
            font-size: 5em;
            color: #4CAF50; /* Vert pour le succès */
            margin-bottom: 20px;
            animation: bounce 0.8s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .success-container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .success-container p {
            font-size: 1.2em;
            color: #ccc;
        }
        .back-button-container {
            margin-top: 30px;
        }
        .back-button {
            padding: 10px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="bi bi-check-circle-fill icon-check"></i>
        <h1>Demande Envoyée !</h1>
        <p>Votre demande a été enregistrée avec succès. Le vendeur vous contactera sous peu.</p>
        <div class="back-button-container">
            <a href="{{ url_for('marketplace') }}" class="back-button">Retour au Marché</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirection automatique après 10 secondes (10000 millisecondes)
            setTimeout(function() {
                window.location.href = "{{ url_for('marketplace') }}";
            }, 10000);
        });
    </script>
</body>
</html>
