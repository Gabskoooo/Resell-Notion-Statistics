<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vente Enregistrée !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Styles spécifiques pour cette page */
        body {
            background: linear-gradient(135deg, #1A2A4C 0%, #301934 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .success-container {
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.8s forwards ease-out;
            animation-delay: 0.2s;
            padding: 20px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .checkmark-icon {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            opacity: 0;
            transform: scale(0);
            animation: popIn 0.5s forwards ease-out;
            animation-delay: 0.5s;
        }

        .got-em-text {
            font-size: 4.5em;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInFade 0.6s forwards ease-out;
            animation-delay: 0.8s;
            letter-spacing: 2px;
        }

        .product-image {
            max-width: 60%;
            max-height: 200px;
            width: auto;
            height: auto;
            object-fit: contain;
            opacity: 0;
            transform: translateY(50px);
            animation: slideInFade 0.7s forwards ease-out;
            animation-delay: 1.2s;
        }

        .sale-details-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 60px;
            margin-bottom: 40px;
            width: 100%;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .detail-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 1em;
            font-weight: bold;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInFade 0.6s forwards ease-out;
            flex: 1;
            min-width: 90px;
            max-width: 150px;
            text-align: center;
        }

        .detail-card:nth-child(1) { animation-delay: 1.5s; }
        .detail-card:nth-child(2) { animation-delay: 1.7s; }
        .detail-card:nth-child(3) { animation-delay: 1.9s; }

        .detail-card .label {
            font-size: 0.7em;
            opacity: 0.7;
            display: block;
            margin-bottom: 5px;
        }

        .back-button-container {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 0.8s forwards ease-out;
            animation-delay: 2.2s;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInFade {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .got-em-text { font-size: 3em; }
            .product-image { max-width: 50%; max-height: 180px; }
        }

        @media (max-width: 480px) {
            .got-em-text { font-size: 2.5em; }
            .product-image { max-width: 70%; max-height: 150px; }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="{{ success_checkmark_url }}" alt="Succès" class="checkmark-icon">

        <div class="got-em-text">SOLD'EM !</div>

        {% if sale.item_name %}
            <p style="font-size: 1.5em; margin-top: -20px; margin-bottom: 30px; color: #eee;">{{ sale.item_name }}</p>
        {% endif %}

        {% if product_image_url %}
            <img src="{{ product_image_url }}" alt="Image du Produit" class="product-image">
        {% else %}
             <img src="{{ url_for('static', filename='placeholder_product.png') }}" alt="Sneaker" class="product-image">
        {% endif %}

        <div class="sale-details-cards">
            <div class="detail-card">
                <span class="label">Prix Achat</span>
                <span>{{ sale.purchase_price_formatted }}</span>
            </div>
            <div class="detail-card">
                <span class="label">Prix Vente</span>
                <span>{{ sale.sale_price_formatted }}</span>
            </div>
            <div class="detail-card">
                <span class="label">Bénéfice</span>
                <span style="color: {% if sale.profit|float >= 0 %}#4CAF50{% else %}#FF5722{% endif %};">
                    {{ sale.profit_formatted }}
                </span>
            </div>
        </div>

        <div class="back-button-container">
            <a href="{{ url_for('dashboard') }}" class="back-button">Retour au Tableau de Bord</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirection automatique après 10 secondes
            setTimeout(function() {
                window.location.href = "{{ url_for('dashboard') }}";
            }, 10000);
        });
    </script>
</body>
</html>
