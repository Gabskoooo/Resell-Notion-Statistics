<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Récapitulatif de Vente - Cyber Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --cyber-cyan: #00f3ff;
            --cyber-black: #050505;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: var(--cyber-black);
            background-image: url('/static/img/bg-cyber-premium.png');
            background-size: cover;
            background-position: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .recap-card {
            width: 100%;
            max-width: 400px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            background: rgba(5, 5, 5, 0.94);
            border: 1px solid var(--cyber-cyan);
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
            backdrop-filter: blur(20px);
            overflow: hidden;
            position: relative;
        }

        .btn-close-recap {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--cyber-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cyber-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s all ease;
            z-index: 100;
        }

        .btn-close-recap:hover {
            background: var(--cyber-cyan);
            color: var(--cyber-black);
            transform: rotate(90deg);
        }

        .header-brand {
            flex: 0 0 auto;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- ZONE IMAGE RÉDUITE --- */
        .product-img-wrapper {
            flex: 0 0 140px; /* Hauteur fixe et réduite pour l'image */
            position: relative;
            background: radial-gradient(circle, rgba(0,243,255,0.05) 0%, rgba(0,0,0,0) 70%);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-img {
            max-height: 100%;
            max-width: 80%; /* Réduction de la largeur occupée */
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
        }

        .info-section {
            flex: 1 1 auto;
            padding: 15px 25px 25px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-name {
            font-size: clamp(1.1rem, 3vh, 1.4rem);
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            text-align: center;
            color: #fff;
        }

        .product-meta {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1.5px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.02);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .label {
            display: block;
            font-size: 0.6rem;
            color: var(--cyber-cyan);
            text-transform: uppercase;
            margin-bottom: 2px;
            font-weight: 700;
        }

        .value {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .profit-box {
            grid-column: span 2;
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.12), transparent);
            border: 1px solid var(--cyber-cyan);
            padding: 15px;
            margin-top: 5px;
        }

        .profit-value {
            font-size: clamp(1.8rem, 5vh, 2.2rem);
            color: var(--cyber-cyan);
            font-weight: 900;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="recap-card">
        <a href="{{ url_for('add_sale') }}" class="btn-close-recap">
            <i class="bi bi-x-lg"></i>
        </a>

        <div class="header-brand">
            <span style="letter-spacing: 4px; font-weight: 300; font-size: 0.7rem; color: rgba(255,255,255,0.6);">RESELL NOTION</span>
        </div>

        <div class="product-img-wrapper">
            <img src="{{ sale.image_url if sale.image_url else '/static/img/placeholder.png' }}"
                 alt="{{ sale.item_name }}"
                 class="product-img">
        </div>

        <div class="info-section">
            <h1 class="product-name">{{ sale.item_name }}</h1>
            <div class="product-meta">SKU: {{ sale.sku }} | SIZE: {{ sale.size }}</div>

            <div class="stats-container">
                <div class="stat-box">
                    <span class="label">Achat</span>
                    <span class="value">{{ sale.purchase_price_at_sale|round|int }}€</span>
                </div>
                <div class="stat-box">
                    <span class="label">Vente</span>
                    <span class="value">{{ sale.sale_price|round|int }}€</span>
                </div>
                <div class="stat-box profit-box">
                    <span class="label" style="font-weight: 900; letter-spacing: 1px;">PROFIT NET</span>
                    <span class="profit-value">+{{ sale.profit|round|int }}€</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
